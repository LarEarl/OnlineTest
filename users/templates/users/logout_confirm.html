{% extends 'users/base.html' %}

{% block title %}Подтверждение выхода - OnlineTest{% endblock %}

{% block content %}
  <h1>Подтвердите выход</h1>
  <p>Вы уверены, что хотите выйти из аккаунта?</p>
  <form method="post">
    {% csrf_token %}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <div>
      <button type="submit">Выйти</button>
      <a href="{% url 'users:profile' %}" class="btn" style="background-color: #95a5a6;">Отмена</a>
    </div>
  </form>
{% endblock %}
