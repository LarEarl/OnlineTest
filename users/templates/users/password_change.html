<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Смена пароля</title>
</head>
<body>
  <h1>Смена пароля</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}
    <button type="submit">Сменить пароль</button>
  </form>
</body>
</html>
