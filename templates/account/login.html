{% extends 'base.html' %}

{% block title %}Аутентификация - OnlineTest{% endblock %}

{% block content %}
<div class="container">
  <h1>Подтверждение входа</h1>
  
  <p style="color:#7f8c8d; margin-bottom:20px;">
    Вы собираетесь войти через <strong>{{ provider.name }}</strong>.
  </p>
  
  <div class="profile-info" style="margin-bottom:20px;">
    <p style="color:#3498db; font-size:1.1em;">
      Нажмите "Продолжить" для завершения входа
    </p>
  </div>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-success">Продолжить</button>
    <a href="{% url 'users:login' %}" class="btn-secondary" style="margin-left:10px;">Отмена</a>
  </form>
</div>
{% endblock %}
